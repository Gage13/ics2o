<!DOCTYOE html>
<html>
<head>
	<title>Internet Security</title>
	<style>
		div.container {
			width: 100%;
			border: 1px solid white;
		}

		header, footer {
			color: white;
			background-color: black;
			clear: left;
			text-align: center;
			padding: 1em;
		}

		nav {
			float: left;
			max-width: 160px;
			margin: 0;
			padding: 1em;
		}

		nav ul {
			text-decoration: none;
			color: white;
		}

		nav ul a:link {
			text-decoration: none;
			color: red;
		}
	
		nav ul a:visited {
			color: yellow;
		}
	
		nav ul a:hover {
			color: orange;
		}
	
		article {
			margin-left: 170px;
			border-left: 1px solid white;
			padding: 1em;
			overflow: hidden;
			color: black;
		}
	
		html {
			background: url(Hacking.jpg) no-repeat center center fixed;
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;
		}
	
		p {
			color: white;
		}
	
		h2 {
			color: white;
			font-family: Courier New;
		}
	</style>
</head>

<body>
	<div>
		<header>
			<h1>Internet Security</h1>
		</header>
	
		<nav>
			<p>Links</p>
			<ul>
				<li><a href="#">Test</a></li>
				<li><a href="#">Check</a></li>
				<li><a href="#">Work</a></li>
			</ul>
		</nav>
	
		<article>
			<h2>We're writing</h2>
			<p>
			Windows is the best. Apple sucks.
			</p>
		
			<p>
			Rat u Bosni.
			</p>
		</article>
	
		<footer>Test</footer>
	</div>

</body>
</html>
